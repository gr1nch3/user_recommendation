version: '3.8'

services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - sls_network


  web:
    build: 
      context: .
      dockerfile: Dockerfile
    image: user_recommendation_web
    command: /start
    volumes:
      - .:/code:z
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - sls_network


  pgadmin:
    image: dpage/pgadmin4
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - sls_network


volumes:
  postgres_data:
  pgadmin-data:


networks:
  sls_network:
    driver: bridge
